<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title><strong>Postcard 4Geeks</strong></title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<br />
					This is so cool, can't wait to start doing more stuff
				</div>
				<div class="body-right">
					<label for="someName">Some name: Salomon</label>
					<input type="text" id="someName" name="someName" /><br />
					<label for="lname">Last name: Franco</label>
					<input type="email" id="email" name="email" /><br />
					<label for="someComment">Some Comment: My coding is getting better!!</label>
					<input type="text" id="someComment" name="someComment" /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
